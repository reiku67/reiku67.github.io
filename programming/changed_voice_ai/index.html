<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabadora de Voz</title>
</head>
<body>
    <h1>Grabadora de Voz</h1>
    <button id="startRecord">Comenzar a Grabar</button>
    <button id="stopRecord" disabled>Detener Grabación</button>
    <button id="playRecord" disabled>Reproducir Grabación</button>
    <button id="deleteRecord" disabled>Eliminar Grabación</button>
    <button id="retryRecord" disabled>Reintentar</button>
    <audio id="audioPlayer" controls></audio>

    <script src="script.js"></script>
</body>
</html>
